<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="body">
                            <h1 class="h3 mb-3 text-center">Solicitud de vacaciones</h1>
                            <form class="m-4">
                                <div class="form-group">
                                    <label>Empleado</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Seleccione el empleado</option>
                                        <option value="1">Jhaziel</option>
                                        <option value="2">David</option>
                                        <option value="3">Maria</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Razón de la solicitud</label>
                                    <input class="form-control" placeholder="Describa la razón">
                                </div>
                                <div class="form-group">
                                    <label>Duración</label>
                                    <select multiple class="form-control" id="exampleFormControlSelect2">
                                        <option>10 dias</option>
                                        <option>20 dias</option>
                                        <option>30 dias</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="mt-2 mb-2">
                                        <button type="button" class="btn btn-secondary btn-lg">Datos de la vacación</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="mt-lg-5 col-md-12 text-center">
                                        <button class="btn btn-success" (click)="Registrar()">REGISTRAR SOLICITUD</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="col-md-4">
            <label for="">Empleado:</label>
            <input type="text" [(ngModel)]="solicitudVacaciones.SolicitudId">
        </div>
        <div>
            <label for="">Razón:</label>
            <input type="text" [(ngModel)]="solicitudVacaciones.Razon">
        </div>
        <div>
            <label for="">Fecha solicitud:</label>
            <input type="text" [(ngModel)]="solicitudVacaciones.FechaSolicitud">
        </div>
        <div>
            <label for="">Duración:</label>
            <input type="text" [(ngModel)]="solicitudVacaciones.Confirmacion">
        </div>
        <div>
            <button class="btn btn-danger" (click)="Registrar()">Registrar</button>
        </div>  
    </div>
</body>
</html>
