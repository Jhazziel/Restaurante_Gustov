<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-12 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="body">
                            <h1 class="h3 mb-3 mt-5 text-center">Datos de la vacación</h1>
                            <form class="m-4">
                                <div class="form-group">
                                    <div class="mt-lg-5 col-md-12 text-center">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Enter a date range</mat-label>
                                            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                                            <input matStartDate formControlName="start" placeholder="Start date">
                                            <input matEndDate formControlName="end" placeholder="End date">
                                            </mat-date-range-input>
                                            <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-date-range-picker #picker></mat-date-range-picker>
                                            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                                            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="mt-lg-5 col-md-12 text-center">
                                        <button class="btn btn-success" (click)="Registrar()">REGISTRAR SOLICITUD</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
