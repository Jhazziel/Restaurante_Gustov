<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="body">
                            <h1 class="h3 mb-3 text-center">Datos de la vacación</h1>
                            <form class="m-4">
                                <div class="form-group">
                                    <label>Empleado</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Seleccione el empleado</option>
                                        <option value="1">Jhaziel</option>
                                        <option value="2">David</option>
                                        <option value="3">Maria</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Razón de la solicitud</label>
                                    <input class="form-control" placeholder="Describa la razón">
                                </div>
                                <div class="form-group">
                                    <div class="mt-lg-5 col-md-12 text-center">
                                        <button class="btn btn-success" (click)="Registrar()">REGISTRAR SOLICITUD</button>
                                    </div>
                                </div>
                                
                                <div class="container px-1 px-sm-5 mx-auto">
                                    <form autocomplete="off">
                                    <div class="flex-row d-flex justify-content-center">
                                        <div class="col-lg-6 col-11 px-1">
                                        <div class="input-group input-daterange">
                                            <input type="text" id="start" class="form-control text-left mr-2">
                                            <label class="ml-3 form-control-placeholder" id="start-p" for="start">Start Date</label>
                                            <span class="fa fa-calendar" id="fa-1"></span>
                                            <input type="text" id="end" class="form-control text-left ml-2">
                                            <label class="ml-3 form-control-placeholder" id="end-p" for="end">End Date</label>
                                            <span class="fa fa-calendar" id="fa-2"></span>
                                        </div>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
